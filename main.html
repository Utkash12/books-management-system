<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form id="bookForm"  autocomplete="off">
                    <div><label for="name">Name:</label>
                        <input type="text" name="name" placeholder="Enter your name" id="name"></div>
                    <div><label for="author">Author:</label>
                        <input type="text" name="author" placeholder="Enter the author" id="author"></div>
                    <div><label for="isbn">ISBN:</label>
                        <input type="text" name="isbn" placeholder="Enter the ISBN" id="isbn"></div>
                    <div><label for="publisher">Publisher:</label>
                        <input type="text" name="publisher" placeholder="Enter the publisher" id="publisher"></div>
                    <div><label for="date">Date:</label>
                        <input type="date" name="date" placeholder="Enter the year" id="date"></div>  
                    <div><label for="genre">Genre:</label>
                        <select id="genre" name="genre" required>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-fiction</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="science-fiction">Science Fiction</option>
                            <option value="biography">Biography</option>
                            <option value="mystery">Mystery</option>
                            <option value="romance">Romance</option>
                            <option value="thriller">Thriller</option>  
                            <option value="historical">Historical</option>
                        </select></div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit" id="submitData">
                    </div>
                </form>
            </td>
            <td>
                <label for="filterGenre">Filter by Genre:</label>
                <select id="filterGenre" onchange="filterBooksByGenre()">
                    <option value="all">All Genres</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-fiction</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="science-fiction">Science Fiction</option>
                    <option value="biography">Biography</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>  
                    <option value="historical">Historical</option>
                </select>

                <table class="list" id="booklist">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Publisher</th>
                            <th>Date</th>
                            <th>Genre</th>
                            <th>Actions</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
<script src="./js/main.js"></script>
</html>
